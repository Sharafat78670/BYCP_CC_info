<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
  <div class="img"><img src="BYCP Logo.png" alt="BYCP"></div>
  <div><h3>Climate Citizen Database</h3></div>
  <form id="registrationForm" action="submit.php" method="POST" enctype="multipart/mp_data">

    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div>
      <label for="mobile">Mobile:</label>
      <input type="text" id="mobile" name="mobile" required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Your Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Others</option>
      </select>
    </div>

    <div>
      <label for="division">Division:</label>
      <select id="division" name="division" required>
        <option value="">Select Your Division</option>
      </select>
    </div>

    <div>
      <label for="district">District:</label>
      <select id="district" name="district" required>
        <option value="">Select Your District</option>
      </select>
    </div>

    <div>
      <label for="constituency">Parliamentary Area:</label>
      <select id="constituency" name="constituency" required>
        <option value="">Select Your Parliamentary Area</option>
      </select>
    </div>
    <div>
      <label for="photo">Personal Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br>
    </div>
    <div>
      <label for="nid">NID File:</label>
      <input type="file" id="nid" name="nid" accept=".pdf, .jpg, .jpeg, .png" required>
    </div>

    <button type="submit">Submit</button>
  </form>
  <div class="note"><p><b style="color: rgb(10, 127, 88); font-size: 22px;">N.B -</b> "The information you provided will only be used within the Bangladesh Youth Climate Parliament platform. It will not be shared with anyone else."</p></div>

  </div>

  <script src="form.js"></script>

</body>
</html>
